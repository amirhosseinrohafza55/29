<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>صفحه ورود</title>
    <link type="text/css" rel="stylesheet"
        href="https://cdn.rawgit.com/rastikerdar/shabnam-font/v4.0.0/dist/font-face.css">

<body>
    لطفا برای ورود به دکمه زیر کلیک کنید
    <br>
    <button id="loginbtn" onclick="login();">ورود</button>
    <div id="id01" class="modal">
        <div class="img-conteiner">
            <span class="close" title="بستن پنجره" onclick="close_loginpage();">
                &times;
            </span>
            <img src="img/download.png" alt="avatar" class="avatar">
        </div>
        <form action="" class="modal-content  animation">
            <div class="container">
                <label for="uname"><b>نام کاربری:</b> <label>
                        <input type="text" name="uname" placeholder="..نام کاربری را وارد کنید" required
                            title="لطفا نام کابری خود را وارد کنید">
                        <label for="uname"><b>رمز عبور :</b></label>
                        <input type="password" name="psw" placeholder="رمز عبور را وارد کنید..." required
                            title="رمز عبور خود را وارد کنید">
                        <button type="submit">ورود</button><br>
                        <input type="checkbox" checked name="remmember">مرا به خاطر بسپار
                        <div class="container">
                            <button type="button" class="cancelbtn" onclick="close_loginpage();">لغو</button>
                            <br>
                            <span class="psw">فراموشی<a href="#">رمز ورود؟</a></span>
                        </div>
            </div>
        </form>
    </div>

    <script src="sliders/js/index.js"></script>
</body>

</html>
